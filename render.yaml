services:
  # Backend API Service
  - type: web
    name: ai-resume-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /api/health
    healthCheckTimeout: 100

  # Frontend Static Site
  - type: web
    name: ai-resume-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

# Global settings
version: "1.0.0"
